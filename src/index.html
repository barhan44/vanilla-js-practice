<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>vanilla-js-practice</title>
</head>
<body>

<div id="app">
    <div class="db">
        <div class="db__header">
            <h1>Table Processor</h1>
        </div>
        <div class="db__new">
            <div class="db__view">
                <a href="#" class="db__create">
                    New Table
                </a>
            </div>
        </div>
        <div class="db__table db__view">
            <div class="db__list-header">
                <span>Name</span>
                <span>Opening date</span>
            </div>

            <ul class="db__list">
                <li class="db__record">
                    <a href="#">First Table</a>
                    <strong>01.01.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Second Table</a>
                    <strong>01.02.2020</strong>
                </li>
                <li class="db__record">
                    <a href="#">Third Table</a>
                    <strong>01.03.2020</strong>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
